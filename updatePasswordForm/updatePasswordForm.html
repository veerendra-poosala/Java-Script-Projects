<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='updatePasswordForm.css'/>
</head>

<body>
    <div class="update-pwd-bg-container d-flex flex-row justify-content-center">
        <form id="updatePasswordForm" class='mt-5'>
            <div class="mt-5">
                <h1 class="update-pwd-main-heading">Update Password</h1>
            </div>
            <div class="mt-4">
                <label for='newPassword' class="label-element">NEW PASSWORD</label>
                <input type="password" placeholder="Create new password" class="form-control input-element" id="newPassword" />
                <p id="newPasswordErrMsg" class="err-msg mt-2"></p>
            </div>
            <div class="mt-4">
                <label for='confirmPassword' class="label-element">CONFIRM PASSWORD</label>
                <input type="password" placeholder="Confirm Password" class="form-control input-element" id="confirmPassword" />
                <p id="confirmPasswordErrMsg" class="err-msg mt-2"></p>
            </div>
            <div class="mt-4 d-flex flex-row justify-content-center">
                <button id="updateBtn" type="submit" class="btn btn-primary">Update</button>
                
            </div>
            <div class='text-center mt-2'>
                <p id="successMsg" class="success-msg mt-2"></p>
            </div>

        </form>
    </div>
    <script src='updatePasswordForm.js'></script>
</body>

</html>

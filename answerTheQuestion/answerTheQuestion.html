<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="answerTheQuestion.css"/>
</head>

<body>
    <div class="container-fluid bg-container">
        <div class="row d-flex flex-row justify-content-center">
            <div class="col-12 col-md-6 ">

                <div class="mt-4 ">
                    <h1 class="main-heading">Answer the Question</h1>

                    <div class="mt-4 p-4 form-bg-container">
                        <form id="questionsForm" class="mt-3">
                            <div class="mt-2 mb-2">
                                <h1 class="form-main-heading">What is the capital of India?</h1>
                            </div>
                            <div class="mt-1 p-1">
                                <input type="radio" id="cityHyderabad" value="hyderabad" name="city" />
                                <label for="cityHyderabad" class="label-city-name ml-2">Hyderabad</label>
                            </div>
                            <div class="mt-1 p-1">
                                <input type="radio" id="cityChennai" value="chennai" name="city" />
                                <label for="cityChennai" class="label-city-name ml-2">Chennai</label>
                            </div>
                            <div class="mt-1 p-1">
                                <input type="radio" id="cityDelhi" value="delhi" name="city" />
                                <label for="cityDelhi" class="label-city-name ml-2">Delhi</label>
                            </div>
                            <div class="mt-1 p-1">
                                <input type="radio" id="cityMumbai" value="mumbai" name="city" />
                                <label for="cityMumbai" class="label-city-name ml-2">Mumbai</label>
                            </div>
                            <div class="mt-1 p-1">
                                <button type="submit" id="submitBtn" class="ml-3 btn btn-primary">Submit</button>
                            </div>
                            <div class="mt-2 p-1 text-center">
                                <p id="resultMsg" class="correct-answer"></p>
                            </div>

                        </form>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <script src="answerTheQuestion.js"> </script>
</body>

</html>

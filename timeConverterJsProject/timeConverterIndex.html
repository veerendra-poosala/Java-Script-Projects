<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='timeConverterIndex.css' />
</head>

<body>
    <div class="container-fluid bg-container">
        <div class="row row-container">
            <div class="col-12">
                <h1 id="mainHeading" class="main-heading"> Time Converter</h1>
            </div>
            <div id="subHeading" class="col-12 ">
                <h2 class="sub-heading">Enter hours and minutes values to convert into seconds</h2>
            </div>
            <div class="col-12 col-md-4 mt-3 label-container d-flex flex-column justify-content-center">
                <label for="hoursInput" class="label">Hours*</label><br />
                <input id="hoursInput" autofocus class="input-element" type="text" placeholder="Enter hours here" />
            </div>
            <div class="col-12 col-md-4 mt-3 label-container d-flex flex-column justify-content-center">
                <label for="minutesInput" class="label">Minutes*</label><br />
                <input id="minutesInput" class="input-element" type="text" placeholder="Enter Minutes here" />
            </div>
            <div class="col-12 col-md-4 d-flex flex-row justify-content-center mt-4">
                <button id="convertBtn" class="btn btn-outline-light mt-2 mb-2 text-bold">
                    Convert to Seconds
                </button>

            </div>
            <div class="col-12 d-flex flex-row justify-content-center mt-5">
                <p id="errorMsg" class="error-msg d-none"></p>
                <p id="timeInSeconds" class="time-in-seconds d-none"></p>
            </div>



        </div>

    </div>
    <script src='timeConverterIndex.js' ></script>
</body>

</html>

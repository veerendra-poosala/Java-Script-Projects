<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="addUserForm.css" />
</head>

<body>
    <div class="add-user-bg-container d-flex flex-row justify-content-center">
        <form id="addUserForm" class="add-user-form">

            <div class="mt-5">
                <h1 class="add-user-main-heading">Add User</h1>
            </div>
            <div>
                <label for='name' class="label-element">Name</label>
                <input type="text" id="name" class="form-control input-element" />
                <p id="nameErrMsg" class="err-msg mt-2"></p>
            </div>
            <div>
                <label for='email' class="label-element">Email</label>
                <input type="text" id="email" class="form-control input-element" />
                <p id="emailErrMsg" class="err-msg mt-2"></p>
            </div>

            <div>
                <label class="label-element">Working Status</label>
                <select class="form-control" id="status">
                    <option>Active</option>
                    <option selected="">Inactive</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="label-element">Gender</label>
                <div class="p-1">
                    <input class="radio-element" checked type="radio" id="genderMale" value="Male" name="gender">
                    <label for="genderMale" class="label-element mr-2">Male</label>

                    <input class="radio-element" type="radio" id="genderFemale" value="Female" name="gender">
                    <label for="genderFemale" class="label-element">Female</label>
                </div>

            </div>


            <div class="mt-2 d-flex flex-row justify-content-center">
                <button id="submitBtn" type="submit" class="btn btn-primary">Submit </button>
            </div>

            <div class="mt-2 p-1 text-center">
                <p id="resultMsg" class="correct-answer"></p>
            </div>
        


        </form>

    </div>
    <script src="addUserForm.js"></script>
</body>

</html>

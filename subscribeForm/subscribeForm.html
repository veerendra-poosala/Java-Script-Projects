<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='subscribeForm.css'/>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class='col-12'>
            <div class="mb-2 ">
                    <img src='https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/subscribe-to-us-img.png' class="form-heading-image" />
                </div>
            </div>
            <div class="col-12 col-md-6">
                

                <form id="subscribeForm" class="form-element ">

                    <div class="field-container mt-1 mb-1 p-2">
                        <label for="name" class="label-field">NAME</label>
                        <br />
                        <input class="form-control" type="text" id="name" />
                        <p class="err-msg" id="nameErrMsg"></p>
                    </div>
                    <div class="field-container mt-1 mb-1 p-2">
                        <label for="email" class="label-field">EMAIL</label>
                        <br />
                        <input class="form-control" type="text" id="email" />
                        <p class="err-msg " id="emailErrMsg"></p>
                    </div>
                    <div class="d-flex flex-row justify-content-center mt-2">
                        <button class="btn btn-primary">Subscribe</button>
                    </div>

                </form>

            </div>

        </div>

    </div>
    <script src='subscribeForm.js'></script>
</body>

</html>
